<ion-header no-borde class="no-border">

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>

        <ion-title>{{ titleComponent }}</ion-title>

        <ion-label slot="end">
            <ion-icon slot="icon-only" size="large" [name]="iconComponent"></ion-icon>
        </ion-label>

    </ion-toolbar>

</ion-header>
