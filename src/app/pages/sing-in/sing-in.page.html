<ion-content>

    <div class="login-page sidebar-collapse bgSingIn">

        <div class="page-header clear-filter" filter-color="orange">
            <div class="page-header-image" style="background-image:url(../assets/img/login.jpg)"></div>
            <div class="content">
                <div class="container">
                    <div class="col-md-4 ml-auto mr-auto">
                        <div class="card card-login card-plain">
                            <form class="form" #frmSingIn="ngForm" id="frmSingIn" (submit)="onSingin()">
                                <div class="card-header text-center">
                                    <div class="logo-container">
                                        <img src="../assets/img/now-logo.png" alt="">
                                    </div>
                                    <h5 class="text-center">Crear cuenta</h5>
                                </div>
                                <div class="card-body">
                                    <div class="input-group no-border input-lg">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                            <i class="now-ui-icons text_caps-small"></i>
                                        </span>
                                        </div>
                                        <input type="text" placeholder="Nombres" class="form-control" name="name" [(ngModel)]="bodyUser.name" />
                                    </div>

                                    <div class="input-group no-border input-lg">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                            <i class="now-ui-icons text_caps-small"></i>
                                        </span>
                                        </div>
                                        <input type="text" placeholder="Apellidos" class="form-control" name="surname" [(ngModel)]="bodyUser.surname" />
                                    </div>

                                    <div class="input-group no-border input-lg">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                            <i class="now-ui-icons users_circle-08"></i>
                                        </span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Usuario" name="userName" [(ngModel)]="bodyUser.nameUser">
                                    </div>

                                    <div class="input-group no-border input-lg">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                            <i class="now-ui-icons objects_key-25"></i>
                                        </span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Contrase&ntilde;a" name="userPassword" [(ngModel)]="bodyUser.passwordUser">
                                    </div>

                                </div>
                                <div class="card-footer text-center">

                                    <a class="btn btn-primary btn-round btn-lg btn-block">
                                        Login
                                    </a>
                                    <div class="pull-left">
                                        <h6>
                                            <a routerLink="/login" class="link">Inciar sesion</a>
                                        </h6>
                                    </div>
                                    <div class="pull-right">
                                        <h6>
                                            <a href="#pablo" class="link">Need Help?</a>
                                        </h6>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</ion-content>
