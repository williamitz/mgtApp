<ion-content color="light">

    <!-- <app-modal-post (createPost)="onNewPost($event)"></app-modal-post> -->

    <ion-refresher slot="fixed" (ionRefresh)="onRefreshPost( $event )" pullFactor="0.8" pullMin="60" pullMax="120">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <app-new-users (showModalInfo)="onShowModalInfo($event)"></app-new-users>

    <app-list-post [dataPost]="dataPost"></app-list-post>


    <!-- [disabled]="true" -->

    <ion-infinite-scroll #refresherPost threshold="50px" [disabled]="scrollDisabled" position="bottom" (ionInfinite)="loadPosts($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando posts...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <ion-fab vertical="bottom" horizontal="center" slot="fixed">
        <ion-fab-button (click)="onShowModal()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
